<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Etch a Sketch</h1>
  <div class="main">
    <div class="inputs">
      <div class="slider-container"><input type="range" min="2" max="100" value="17" class="slider" id="grid-slider"><p id="grid-size">16</p></div>
      <input type="color" class="slider" id="color-pick">
      <button onclick="randomMode()">Random Color!</button>
      <button onclick="darkenMode()">Darken Color!</button>
      <button onclick="lightenMode()">Lighten Color!</button>
    </div>
</div>
</body>
</html>
